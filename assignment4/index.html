<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Javascript Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
            <h1>Javascript Quiz 2020</h1>
            <h4 style="color:rgb(233, 108, 51);position:right;" align="center"><span
                    id="iTimeShow">Time
                    Remaining: </span><br /><span id='timer' style="font-size:25px;"></span></h4>
        </div>

        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <button class="preButton">Previous Question</button>
        <button class="nextButton">Next Question</button>
        <script src="script.js">
        </script>
    </div>
</body>

</html>
